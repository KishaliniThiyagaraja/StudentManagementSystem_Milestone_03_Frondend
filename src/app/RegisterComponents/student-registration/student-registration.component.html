<div class="registration-container">
    <h2>Student Registration</h2>
    <form (ngSubmit)="register()" #studentForm="ngForm">
      <!-- UT Number -->
      <div class="form-group">
        <label for="utNumber">UT Number:</label>
        <input
          type="text"
          id="utNumber"
          name="utNumber"
          class="form-control"
          [(ngModel)]="registrationData.utNumber"
          required
        />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="registrationData.password"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">
        Register
      </button>
    </form>
  </div>
