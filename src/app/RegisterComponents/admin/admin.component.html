
<h2>Add User</h2>
<form (ngSubmit)="addUser()">
  <label>User Name:</label>
  <input type="text" [(ngModel)]="userData.userName" name="userName" required />
  
  <label>User ID:</label>
  <input type="text" [(ngModel)]="userData.userID" name="userID" required />
  
  <label>Email:</label>
  <input type="email" [(ngModel)]="userData.email" name="email" required />
  
  <label>Phone Number:</label>
  <input type="text" [(ngModel)]="userData.phoneNumber" name="phoneNumber" required />
  
  <label>Role:</label>
  <select [(ngModel)]="userData.role" name="role" required>
    <option value="staff">Staff</option>
    <option value="lecturer">Lecturer</option>
  </select>

  <button type="submit">Add User</button>
</form>
