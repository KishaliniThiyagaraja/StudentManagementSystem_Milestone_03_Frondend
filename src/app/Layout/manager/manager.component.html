<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://unicomtic.org/wp-content/uploads/2023/08/unicom-fav-150x150.png" height="40px"
          style="margin: -10px;">
        <span class="display-6" style="font-size: 22px; padding-left: 20px; font-weight: bold;">UNICOM TIC</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <span class="text-white">{{name}}</span>
          <button class="btn btn-secondary" type="button" (click)="logout()">Logout</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main style="padding: 57px 0px 0px 0px; background-color: rgb(230, 226, 226) !important; height: 100vh;">
  <div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
      style="width: 280px; background-color: rgb(49, 46, 46) !important;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-list-task" style="font-size: 1.5rem; color: cornflowerblue; padding-right: 5px;"></i>
        <span class="fs-5">Student Management</span>
      </a>
      <hr>

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a routerLink="/#" class="nav-link text-white" routerLinkActive="active" aria-current="page">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#home" />
            </svg>
            Home
          </a>
        </li>
        <li>
          <a routerLink="/timetableview/tasks" class="nav-link text-white" routerLinkActive="active">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2" />
            </svg>
            Users
          </a>
        </li>
        <li>
          <a routerLink="/Manager/timetableview" class="nav-link text-white" routerLinkActive="active">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#table" />
            </svg>
            TimeTable
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" class="nav-link text-white" routerLinkActive="active">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
            Attendance
          </a>
        </li>

      </ul>

      <hr>

    </div>

    <section style="width: 100%; overflow-y: scroll;" class="shadow p-4 m-4 bg-white rounded">
      <router-outlet></router-outlet>
    </section>
  </div>


</main>
