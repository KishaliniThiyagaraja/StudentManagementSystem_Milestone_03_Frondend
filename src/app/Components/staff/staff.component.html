<div *ngIf="role === 'Staff'">
    <h3>Mark Attendance</h3>
    <form (ngSubmit)="markAttendance()">
      <!-- Attendance Form Inputs -->
      <button type="submit">Save Attendance</button>
    </form>
    
    <h3>Attendance Records</h3>
    <table>
      <tr *ngFor="let attendance of attendances">
        <td>{{attendance.date}}</td>
        <td>{{attendance.studentUTNumber}}</td>
        <td>{{attendance.isPresent ? 'Present' : 'Absent'}}</td>
        <td><button (click)="editAttendance(attendance)">Edit</button></td>
      </tr>
    </table>
  </div>
