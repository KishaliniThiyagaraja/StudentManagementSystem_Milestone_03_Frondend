<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Attendance Management</h2>
      <button class="btn btn-primary" (click)="addAttendance()">Add Attendance</button>
    </div>
  </div>

  <div class="row mt-4" *ngIf="!isLoading">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">UT Number</th>
            <th scope="col">Course</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attendance of attendances">
            <td>{{ attendance.id }}</td>
            <!-- Safe Navigation Operator for student.utnumber -->
            <td>{{ attendance.student?.utnumber }}</td> <!-- Safe navigation here -->
            <td>{{ attendance.course?.name }}</td>
            <td>{{ attendance.date | date }}</td>
            <td>
              <span [ngClass]="attendance.isPresent ? 'text-success' : 'text-danger'">
                {{ attendance.isPresent ? 'Present' : 'Absent' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <i class="bi bi-arrow-repeat spin"></i> Loading...
  </div>
</div>
