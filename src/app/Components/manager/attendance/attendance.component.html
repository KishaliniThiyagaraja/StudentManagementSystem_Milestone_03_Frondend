<div class="container">
  <h2>Attendance Management</h2>

  <!-- Mark Attendance (Staff) -->
  <div class="mark-attendance">
    <h3>Mark Attendance</h3>
    <form (ngSubmit)="markAttendance()">
      <label for="timetableId">Timetable ID:</label>
      <input type="text" id="timetableId" [(ngModel)]="newAttendance.timetableId" name="timetableId" required />

      <label for="utNumber">Student UT Number:</label>
      <input type="text" id="utNumber" [(ngModel)]="newAttendance.utNumber" name="utNumber" required />

      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="newAttendance.date" name="date" required />

      <label for="isPresent">Is Present:</label>
      <select id="isPresent" [(ngModel)]="newAttendance.isPresent" name="isPresent">
        <option [value]="true">Present</option>
        <option [value]="false">Absent</option>
      </select>

      <button type="submit">Mark Attendance</button>
    </form>
  </div>

  <!-- View Attendance Records (Admin) -->
  <div class="view-attendance">
    <h3>Attendance Records</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Timetable ID</th>
          <th>UT Number</th>
          <th>Date</th>
          <th>Is Present</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendanceRecords">
          <td>{{ record.id }}</td>
          <td>{{ record.timetableId }}</td>
          <td>{{ record.utNumber }}</td>
          <td>{{ record.date | date: 'shortDate' }}</td>
          <td>{{ record.isPresent ? 'Present' : 'Absent' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
