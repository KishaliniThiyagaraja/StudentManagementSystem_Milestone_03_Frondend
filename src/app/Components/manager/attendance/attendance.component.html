<div class="container">
  <!-- Date and Time Section -->
  <div class="date-time-section">
    <h3>Date and Time</h3>
    <table  class="date-time-table">
      <tr>
        <th>Date</th>
        <input type="text" [(ngModel)]="currentDate" (input)="fetchCourses()">
      </tr>
    </table>
  </div>
<div class="row">
  <button class="col-2 btn btn-outline-primary" *ngFor="let table of timeTables" (click)="fetchSlots(table.batch)">{{table.batch}}</button>
</div>
<div class="row mt-2">
  <button class="col-2 btn btn-outline-primary" *ngFor="let slot of timeSlots" (click)="getStudents(slot.courseId)" (click)="currentSlot=slot.id">{{slot.startTime}}</button>
</div>
  <!-- Attendance Table -->
  <div class="attendance-section">
    <h3>Mark Attendance</h3>
    <table  class="attendance-table ">
      <thead>
        <tr>
          <th>UT Number</th>
          <th>Full Name</th>
          <th class="align-middle">Present</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendanceData; let i = index">
          <td>{{ record.utNumber }}</td>
          <td>{{ record.user.firstName}} {{ record.user.lastName}}</td>
          <td class="align-middle">
            <input
              type="checkbox"
              [checked]="record.isPresent"
              (change)="markAttendance(record.utNumber)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
