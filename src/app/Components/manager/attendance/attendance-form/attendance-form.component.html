<div class="container mt-4">
    <h2>Mark Attendance</h2>
  
    <form (ngSubmit)="submitAttendance()">
      <div class="form-group">
        <label for="courseId">Course ID</label>
        <input type="text" class="form-control" id="courseId" [(ngModel)]="courseId" name="courseId" required>
      </div>
  
      <div class="form-group">
        <label for="timetableId">Timetable ID</label>
        <input type="text" class="form-control" id="timetableId" [(ngModel)]="timetableId" name="timetableId" required>
      </div>
  
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.studentId }}</td>
              <td>{{ student.studentName }}</td>
              <td>
                <select class="form-control" [(ngModel)]="attendanceStatus" (change)="markAttendance(student.studentId, attendanceStatus)">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                  <option value="Late">Late</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Attendance</button>
    </form>
  </div>
