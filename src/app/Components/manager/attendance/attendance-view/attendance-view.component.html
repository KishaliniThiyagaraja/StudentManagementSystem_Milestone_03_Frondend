<div class="container mt-4">
    <h2>Attendance Records</h2>
    <div class="form-group">
      <label for="courseId">Course ID</label>
      <input type="text" class="form-control" id="courseId" [(ngModel)]="courseId" name="courseId">
    </div>
  
    <div class="form-group">
      <label for="timetableId">Timetable ID</label>
      <input type="text" class="form-control" id="timetableId" [(ngModel)]="timetableId" name="timetableId">
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of attendanceRecords">
            <td>{{ record.studentId }}</td>
            <td>{{ record.studentName }}</td>
            <td>{{ record.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
