<h2>View Attendance Records</h2>
<table>
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Course ID</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of attendanceRecords">
      <td>{{ record.studentId }}</td>
      <td>{{ record.courseId }}</td>
      <td>{{ record.date }}</td>
      <td>{{ record.status ? 'Present' : 'Absent' }}</td>
    </tr>
  </tbody>
</table>
