<h3 class="mb-3 p-2">Add New TimeTable</h3>
<hr>
<form [formGroup]="timeTableForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">

      <!-- Course -->
      <div class="mb-3 p-2">
        <label for="course" class="form-label">Course</label>
        <select class="form-control" id="course" formControlName="course">
          <option value="html">HTML</option>
          <option value="CSS">CSS</option>
          <option value="CSharp">CSharp</option>
          <option value="Angular">Angular</option>
        </select>
      </div>

      <!-- Due Date -->
      <div class="mb-3 p-2">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="text" bsDatepicker [bsConfig]="{ isAnimated: true }" autocomplete="off" class="form-control" id="dueDate" formControlName="dueDate">
      </div>

      <!-- Day -->
      <div class="mb-3 p-2">
        <label for="day" class="form-label">Day</label>
        <select class="form-control" id="day" formControlName="day">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>

      <!-- Start Time -->
      <div class="mb-3 p-2">
        <label for="starttime" class="form-label">Start Time</label>
        <input type="time" class="form-control" id="starttime" formControlName="startTime">
      </div>

      <!-- End Time -->
      <div class="mb-3 p-2">
        <label for="endtime" class="form-label">End Time</label>
        <input type="time" class="form-control" id="endtime" formControlName="endTime">
      </div>

      <!-- Class Type -->
      <div class="mb-3 p-2">
        <label for="class" class="form-label">Class Type</label>
        <select class="form-control" id="class" formControlName="class">
          <option value="lab">Lab</option>
          <option value="session">Session</option>
        </select>
      </div>

    </div>
  </div>

  

  <!-- Submit Button -->
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
