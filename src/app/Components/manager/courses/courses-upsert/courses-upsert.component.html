<!-- enroll-course.component.html -->

<div>
    <h2>Enroll Student (Staff)</h2>
  
    <input [(ngModel)]="studentId" placeholder="Student ID" />
    <select [(ngModel)]="selectedCourseId">
      <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
    </select>
    <button (click)="enroll()">Enroll Student</button>
  </div>
