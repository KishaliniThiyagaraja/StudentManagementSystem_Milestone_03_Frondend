<div class="card mt-5 Larger shadow w-50 m-auto p-5">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <h1 class="m-2">{{isEditMode == true ? 'Update Student' : 'Add New Student' }}</h1>
      <div class="mb-3">
        <label for="utNumber" class="form-label">UT Number</label>
        <input type="text" class="form-control" id="utNumber" formControlName="utNumber">
        <small class="text-danger" *ngIf="studentForm.get('utNumber')?.invalid">
          UTNumber is required......
        </small>
      </div>
      <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
          <small class="text-danger" *ngIf="studentForm.get('firstName')?.invalid">
            FirstName  is required......
          </small>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">LastName</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label for="nicNumber" class="form-label">NIC Number</label>
            <input type="text" class="form-control" id="nicNumber" formControlName="nicNumber">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
        <div class="mb-3">
          <label for="batch" class="form-label">Batch</label>
          <input type="text" class="form-control" id="batch" formControlName="batch">
        </div>
        <div class="m-3">
          <button type="submit" class="btn btn-primary  " [disabled]="studentForm.invalid"  >{{isEditMode == true ? 'Update' : 'Save'}}</button>
          <button type="submit" class="btn btn-secondary mt-3 " [routerLink]="['/student-list']">Cancel</button>
        </div>
    </form>
  </div>
