<div class="container mt-4">
  <h3>Student List</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>NIC</th>
        <th>UT Number</th>
        <th>Batch</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.userId }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.nicNumber }}</td>
        <td>{{ student.utNumber }}</td>
        <td>{{ student.batch }}</td>
      </tr>
    </tbody>
  </table>
</div>
