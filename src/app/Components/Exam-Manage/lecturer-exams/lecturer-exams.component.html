<h2>Submit Exam Marks</h2>
<form [formGroup]="marksForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Exam ID</mat-label>
    <input matInput formControlName="examId" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Student ID</mat-label>
    <input matInput formControlName="studentId" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Marks</mat-label>
    <input matInput formControlName="marks" type="number" required />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit Marks</button>
</form>
