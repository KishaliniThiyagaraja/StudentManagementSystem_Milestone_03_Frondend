<div class="container mt-4">
  <h2 class="mb-3 text-center">Your Marks</h2>

  <div *ngIf="marks.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>No</th>
          <th>UT Number</th>
          <th>Student Name</th>
          <th>Exam Type</th>
          <th>Marks</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mark of marks; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ mark.utNumber }}</td>
          <td>{{ mark.studentName }}</td>
          <td>{{ mark.examType }}</td>
          <td>{{ mark.marks || 'Not Submitted' }}</td>
          <td>{{ mark.status || 'Pending' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="marks.length === 0" class="text-center text-muted">
    Marks will be displayed after approval.
  </p>
</div>
