
<table mat-table [dataSource]="marks" class="mat-elevation-z8">
  <ng-container matColumnDef="exam">
    <th mat-header-cell *matHeaderCellDef> Exam </th>
    <td mat-cell *matCellDef="let mark"> {{mark.examName}} </td>
  </ng-container>
  <ng-container matColumnDef="marks">
    <th mat-header-cell *matHeaderCellDef> Marks </th>
    <td mat-cell *matCellDef="let mark"> {{mark.marks}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['exam', 'marks']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['exam', 'marks'];"></tr>
</table>
