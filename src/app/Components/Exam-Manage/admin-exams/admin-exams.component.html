<div class="container mt-4">
  <h2 class="mb-3">Manage Exams</h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="addExam()">Add Exam <i class="bi bi-plus-circle"></i></button>
  </div>
  <div *ngIf="exams.length > 0" class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th>No</th>
          <th>UT Number</th>
          <th>Student Name</th>
          <th>Exam Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exam of exams; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ exam.utNumber }}</td>
          <td>{{ exam.studentName }}</td>
          <td>{{ exam.examType }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editExam(exam)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteExam(exam.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <p *ngIf="exams.length === 0" class="text-center">No exams available.</p>
</div>
