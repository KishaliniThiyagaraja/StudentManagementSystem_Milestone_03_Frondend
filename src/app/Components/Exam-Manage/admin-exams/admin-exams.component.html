<div class="container mt-4">
  <h2 class="mb-3 text-center">Manage Exams</h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary d-flex align-items-center" (click)="addExam()">
      Add Exam <i class="bi bi-plus-circle ms-2"></i>
    </button>
  </div>
  
  <!-- Responsive Table -->
  <div *ngIf="exams.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">UT Number</th>
          <th scope="col">Student Name</th>
          <th scope="col">Exam Type</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exam of exams; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ exam.utNumber }}</td>
          <td>{{ exam.studentName }}</td>
          <td>{{ exam.examType }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="exam.status === 'Approved' ? 'bg-success' : 'bg-danger'"
            >
              {{ exam.status }}
            </span>
          </td>
          <td>
            <button
              class="btn btn-warning btn-sm d-flex align-items-center me-2"
              (click)="editExam(exam)"
            >
              <i class="bi bi-pencil me-1"></i>Edit
            </button>
            <button
              class="btn btn-danger btn-sm d-flex align-items-center"
              (click)="deleteExam(exam.id)"
            >
              <i class="bi bi-trash me-1"></i>Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- No Exams Message -->
  <p *ngIf="exams.length === 0" class="text-center text-muted">
    No exams available.
  </p>
</div>
