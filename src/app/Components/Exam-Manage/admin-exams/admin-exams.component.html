<h2>Exam Management</h2>
<form [formGroup]="examForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Exam Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput formControlName="date" type="date" required />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Add Exam</button>
</form>

<table mat-table [dataSource]="exams" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Exam Name </th>
    <td mat-cell *matCellDef="let exam"> {{exam.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let exam"> {{exam.date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let exam">
      <button mat-button color="primary" (click)="approveMarks(exam.id)">Approve Marks</button>
      <button mat-button color="accent" (click)="deleteExam(exam.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'date', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'date', 'actions'];"></tr>
</table>
